services:
  - type: web
    name: fiscalia-inventech
    env: python
    runtime: python-3.11.11
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fiscalia-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        value: inventech_webhook_2024_secure
      - key: PYTHON_VERSION
        value: 3.11.11

databases:
  - name: fiscalia-db
    databaseName: fiscalia
    user: fiscalia_user