services:
  - type: web
    name: fiscalia-inventech
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fiscalia-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: WHATSAPP_VERIFY_TOKEN
        value: inventech_webhook_2024_secure

databases:
  - name: fiscalia-db
    databaseName: fiscalia
    user: fiscalia_user